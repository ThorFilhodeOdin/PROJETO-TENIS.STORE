</head>
<body>
  <header>
    <nav class="menu">
      <div class="logo" onclick="window.location.href='produtos.html'">TenisStore</div>
<form class="search-bar">
  <input type="text" id="campoPesquisa" placeholder="Pesquisar..." required>
  <button type="submit">游댌</button>
</form>
      <ul class="nav-links">
        <li><a href="carrinho.html" class="active">Carrinho</a></li>
        <li><a href="usuario.html">Usu치rio</a></li>
        <li><a href="pedidos.html">Pedidos</a></li>
        <li><a href="suporte.html">Suporte</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Seu Carrinho</h1>
    
    <div class="cart-container">
      <!-- Itens ser칚o adicionados dinamicamente via JS -->
      <div id="cart-items" class="cart-items">
        <!-- Exemplo de item (ser치 gerado pelo JavaScript) -->
      </div>
      
      <div class="cart-summary">
        <div class="summary-card">
          <h3>Resumo do Pedido</h3>
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotal">R$ 0,00</span>
          </div>
          <div class="summary-row">
            <span>Frete:</span>
            <span id="frete">Gr치tis</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span>
            <span id="total">R$ 0,00</span>
          </div>
<button id="finalizar-compra" class="btn-primary" onclick="redirecionarParaCheckout()">Finalizar Compra</button>        </div>
      </div>
    </div>
  </main>



  <script>
  function redirecionarParaPesquisa(event) {
  event.preventDefault();
  const termo = document.getElementById("campoPesquisa").value.trim();
  if (termo) {
    window.location.href = `pesquisa.html?q=${encodeURIComponent(termo)}`;
  } else {
    alert("Por favor, digite um termo de pesquisa!");
  }
}

// Executa quando o DOM estiver carregado
document.addEventListener('DOMContentLoaded', function() {
  // Configura a barra de pesquisa (se existir na p치gina)
  if (document.getElementById("campoPesquisa")) {
    document.querySelector('.search-bar').addEventListener('submit', redirecionarParaPesquisa);
  }
  

});</script>

<script>
  function redirecionarParaCheckout() {
  if(document.querySelectorAll('.cart-item').length > 0) {
    window.location.href = 'comprar.html';
  } else {
    alert('Seu carrinho est치 vazio!');
        window.location.href = 'comprar.html';

  }
  }
</script>
  <script src="carrinho.js"></script>
</body>
</html>
